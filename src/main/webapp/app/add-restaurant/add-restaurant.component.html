<div class="alert alert-success" *ngIf="success">
  <strong>Restaurant saved!</strong> Please check the Restaurants tab to see yours.
</div>


<div class="section-card">
  <div class="card-header mb-3">
    <h2><strong>Add A New Restaurant</strong></h2>
  </div>
  <div class="card-body">
    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-4">
          <label>
            <strong>Name:</strong>
          </label>
          <input type="text" formControlName="name">
          <p>e.g. Tots, Cellar</p>
        </div>
        <!-- TODO: Add additional labels and fields to match the Restaurant object -->
      </div>
      <div class="row">
        <div class="col">
          <p>
            <strong>Form Status:</strong> {{ restaurantForm.status }}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" [disabled]="!restaurantForm.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
